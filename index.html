<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
    <section class="main">
        <input type="text" class="display" placeholder="0">
        <div class="digits">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <br>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <br>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <br>
            <button>0</button>
            <button>.</button>
        </div>
        <div class="opers">
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>

        </div>
        <button class="eq">=</button>
        <button class="clear">CE</button>
        <button class="back">BACK</button>
    </section>
    <script src="script.js"></script>
</body>
</html>
