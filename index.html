<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main">
        <div class="input"><form name="form"><input type="text" name="textview" class="display" readonly></form></div>
        <button class="item-clear">C</button>
        <button class="item-back">&larr;</button>
        <button class="item">+</button>
        <button class="item">-</button>
        <button class="item">/</button>
        <button class="item">*</button>
        <button class="item">7</button>
        <button class="item">8</button>
        <button class="item">9</button>
        <button class="item">(</button>
        <button class="item">4</button>
        <button class="item">5</button>
        <button class="item">6</button>
        <button class="item">)</button>
        <button class="item">3</button>
        <button class="item">2</button>
        <button class="item">1</button>
        <button class="eq" >=</button>
        <button class="item zero">0</button>
        <button class="item">.</button>



    </section>
    <script src="script.js"></script>
</body>
</html>
